apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sih-swaraj-admin-be-secret
  namespace: default
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager
  target:
    name: sih-swaraj-admin-be-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: sih-swaraj-admin-be-prod
