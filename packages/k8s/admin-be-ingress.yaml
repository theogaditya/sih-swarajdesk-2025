apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-be-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "false"
    # CORS configuration for Traefik
    traefik.ingress.kubernetes.io/router.middlewares: default-cors-headers@kubernetescrd
spec:
  ingressClassName: platform-traefik
  rules:
    - host: sih-admin-be.adityahota.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin-be-service
                port:
                  number: 3002
