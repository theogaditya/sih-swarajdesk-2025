apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-be-deployment
  namespace: default
  labels:
    app: user-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-be
  template:
    metadata:
      labels:
        app: user-be
    spec:
      containers:
        - name: user-be
          image: ogadityahota/swarajdesk-user-be:latest
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 3001
              name: websocket
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: WS_PORT
              value: "3001"
          envFrom:
            - secretRef:
                name: sih-swaraj-user-be-secret  # from ExternalSecret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: user-be-service
  namespace: default
  labels:
    app: user-be
spec:
  selector:
    app: user-be
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: websocket
      port: 3001
      targetPort: 3001
      protocol: TCP
  type: ClusterIP
