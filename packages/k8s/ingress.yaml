apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-be-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
    # HTTP API routing
    - host: user-be.adityahota.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: user-be-service
                port:
                  number: 3000

    # WebSocket routing
    - host: ws-user-be.adityahota.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: user-be-service
                port:
                  number: 3001
