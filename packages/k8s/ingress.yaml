apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-be-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    cloud.google.com/load-balancer-type: "External"
    # CORS configuration for Traefik
    traefik.ingress.kubernetes.io/router.middlewares: default-cors-headers@kubernetescrd
spec:
  ingressClassName: platform-traefik
  rules:
    # HTTP API routing
    - host: sih-user-be.adityahota.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: user-be-service
                port:
                  number: 3000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-be-ws-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    # WebSocket specific annotations
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie.name: "ws-sticky"
    traefik.ingress.kubernetes.io/router.middlewares: default-cors-headers@kubernetescrd
    # Connection upgrade headers for WebSocket
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
spec:
  ingressClassName: platform-traefik
  rules:
    # WebSocket routing
    - host: sih-ws-user-be.adityahota.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: user-be-service
                port:
                  number: 3001
