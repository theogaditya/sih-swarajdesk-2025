apiVersion: apps/v1
kind: Deployment
metadata:
  name: comp-queue-deployment
  namespace: default
  labels:
    app: comp-queue
  annotations:
    # Force redeployment by updating this timestamp when pushing changes
    kubernetes.io/change-cause: "Initial deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comp-queue
  template:
    metadata:
      labels:
        app: comp-queue
      annotations:
        # This annotation can be updated to force pod recreation
        rollme: "initial"
    spec:
      containers:
        - name: comp-queue
          image: ogadityahota/sih-swarajdesk-comp-queue:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3005
              name: http
          envFrom:
            - secretRef:
                name: sih-swaraj-comp-queue-secret  # from ExternalSecret
          env:
            - name: NODE_ENV
              value: "production"
            - name: COMP_QUEUE_PORT
              value: "3005"
            - name: REDIS_URL
              value: "redis://default:Fl4n78ioG4CJQmNF3BdhuYEopQe0nofF@redis-18062.c44.us-east-1-2.ec2.cloud.redislabs.com:18062"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: comp-queue-service
  namespace: default
  labels:
    app: comp-queue
spec:
  selector:
    app: comp-queue
  ports:
    - name: http
      port: 3005
      targetPort: 3005
      protocol: TCP
  type: ClusterIP
