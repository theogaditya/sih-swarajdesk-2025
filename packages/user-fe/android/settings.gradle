
pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    resolutionStrategy {
        eachPlugin { plugin ->
            if (plugin.requested.id.id == "com.android.application" ||
                plugin.requested.id.id == "com.android.library") {
                useVersion("8.11.1")
            }
        }
    }
}


include ':app'
include ':capacitor-cordova-android-plugins'
project(':capacitor-cordova-android-plugins').projectDir = new File('./capacitor-cordova-android-plugins/')

apply from: 'capacitor.settings.gradle'