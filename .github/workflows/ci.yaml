name: CI

on:
  push:
    branches: [main]

jobs:
  user-be:
    name: Build & Test user-be
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build user-be
        run: bun run --cwd packages/user-be build

      - name: Test user-be
        run: bun run --cwd packages/user-be test:unit

